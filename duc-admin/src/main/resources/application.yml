server:
  port: 8080

spring:
  application:
    name: duc-admin
  datasource:
    type: org.apache.tomcat.jdbc.pool.DataSource
    url: jdbc:mysql://127.0.0.1:3306/test?characterEncoding=UTF-8&autoReconnect=true&useSSL=false
    username: root
    password: 920526770
    driverClassName: com.mysql.jdbc.Driver
    maxActive: 500
    initialSize: 20
    minIdle: 10
    testOnBorrow: true
    testWhileIdle: true
    testOnReturn: false
    validationInterval: 30000
    validationQuery: SELECT 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 30000
    removeAbandonedTimeout: 300
    jdbcInterceptors: org.apache.tomcat.jdbc.pool.interceptor.ConnectionState;org.apache.tomcat.jdbc.pool.interceptor.StatementFinalizer
  rocketmq:
    name-server-address: 10.12.52.34:9876;10.12.52.35:9876
    # 可选, 如果无需发送消息则忽略该配置
    producer-group: local_pufang_producer
    # 发送超时配置毫秒数, 可选, 默认3000
    send-msg-timeout: 5000
    # 追溯消息具体消费情况的开关，默认打开
    trace-enabled: false
    # 是否启用VIP通道，默认打开
    #vip-channel-enabled: false

jedis :
  pool :
    host : 127.0.0.1
    port : 6379
    config :
      maxTotal: 100
      maxIdle: 10
      maxWaitMillis : 100000


logging:
  level:
    com:
      admin:
        service:
          mapper: trace

pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql
  page-size-zero: true